<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/struktur.css">

<body>
    <main>
        <header id="header">
            <div id="logo">
                <a href="index.html"><img src="images/cupz_logo.png" alt="tre kopper"></a>
            </div> <!--slutt logo-->

            <div id="cupz">cupz</div> <!--slutt cupz-->
            <div></div>             
        </header> <!--slutt header-->

            
            <article>

                <div id="handlevogn">

                    <div id="bilde_boks">
                        <img src="images/white_cup.png" alt="kopp" id="cup_image">
                    </div> <!--slutt bilde_boks-->

                    <div id="info_boks">
                        <div id="tekst">
                            <p>medium kopp pris: 200kr</p>
                        </div> <!--slutt tekst-->

                        <div class="farge_boks">
                            <form action="#" method="get" onchange="cup_color()">

                                <select name="farge" id="kopp_farge">
                                <option value="hvit">hvit</option>
                                <option value="svart">svart</option>
                                <option value="blå">blå</option>
                                </select>
                                <!--<br><br>
                                <input type="submit" value="submit">-->
                            </form>
                            
                        </div> <!--slutt farge_boks-->

                    </div> <!--slutt info_boks-->   

                </div> <!--slutt handlevogn-->


                    <div id="side_boks">
                        <p>subtotal 200kr</p>

                        <div id="kjøp_knapp">
                            <a href="medium_kopp_kasse.html"><button>til kasse</button></a>
                        </div><!--slutt kjøp_knapp-->
                    </div> <!--slut side_boks-->
